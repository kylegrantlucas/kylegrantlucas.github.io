<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/jQuery.headroom.js'></script>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    {% if site.serving %}
    {% javascript vendor/react %}
    {% else %}
    {% javascript vendor/react.min %}
    {% endif %}
    {% stylesheet main %}
    {% stylesheet flat-ui %}
    {% javascript main %}
    {% javascript flat-ui %}
  </head>
  <body>
    {% include header.html %}
    {{content}}
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
